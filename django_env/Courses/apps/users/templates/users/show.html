<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p><a href="/course">Home</a> | <a href="{% url 'course_a:add' %}">Add Course and Description</a> | <a href="/logout">Logout</a></p>

    {% endfor %}

</html>
